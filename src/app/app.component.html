
<mat-sidenav-container class="container">
    <mat-sidenav #sidenav>
        <app-header [loggedInUser]="loggedInUser"></app-header>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <div class="hamburger-menu-wrapper" fxHide.gt-xs>
          <button mat-icon-button (click)="onTogglesSidenav(sidenav)">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div class="title">Kérdésbank</div>
        <div class="navigation-wrapper">
            <ul class="head" fcFlex fxLayout fxLayoutGap="10px" fxHide.xs>
                <li><a routerLink="/main">Főoldal</a></li>
                <li><a routerLink="/all-query">Összes kérdőív</a></li>
                <li *ngIf="loggedInUser"><a routerLink="/create-query">Kérdőív készítés</a></li>
                
                <li *ngIf="!(loggedInUser)" class="listRightl"><a routerLink="/log-in">Bejelntkezés</a></li>
                <li *ngIf="!(loggedInUser)" class="listRights"><a routerLink="/sign-up">Regisztráció</a></li> 
                <li *ngIf="loggedInUser" class="listO"><a routerLink="/log-out" (click)="logout()">Kijelentkezés</a></li> 
            </ul>
        </div>
      </mat-toolbar>
      <router-outlet></router-outlet> 
    </mat-sidenav-content>
  </mat-sidenav-container>
