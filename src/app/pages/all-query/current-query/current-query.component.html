<div class="div-card" *ngIf="queryInput">
    <mat-card>
        <span class="mat-card-content-wrapper">
            <mat-card-header>
                <mat-card-title>{{queryInput.question}}</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                
            </mat-card-content>
        </span>
        <span class="mat-card-content-wrapper">
            <mat-card-actions>
                <form [formGroup]="answersForm" (ngSubmit)="answer()">
                    <button formControlName="ans1">V치lasz 1</button>
                    <button formControlName="ans2">V치lasz 2</button>
                    <button formControlName="ans3">V치lasz 3</button>
                    <button formControlName="ans4">V치lasz 4</button>
                </form>
            </mat-card-actions>
        </span>

    </mat-card>
</div>
