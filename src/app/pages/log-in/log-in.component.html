<div class="formContainer">
    <form>
        <label>Email: </label>
        <input type="email" [formControl]="email">
        <br>
        <label>Jelszó: </label>
        <input type="password" [formControl]="password">
        <br>
        <button (click)='login()'>Bejelntkezés</button>
        <br>
        <button [routerLink]="'/sign-up'">Regisztráció</button>
    </form>
</div>
