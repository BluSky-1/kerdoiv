<p>sign-up works!</p>
<div class="formContainer">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label for="username">Felhasználónév</mat-label>
            <input matInput type="text" formControlName="username">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label for="email">Email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label for="password">Jelszó</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label for="repassword">Jelszó újra</mat-label>
            <input matInput type="password" formControlName="rePassword">
        </mat-form-field>
        <br>
            <button mat-raised-button color="accent" type="submit">Regisztrálás</button><br><br>
            <button mat-raised-button color="accent" [routerLink]="'/log-in'">Bejelntkezés</button>
    </form>
</div>
